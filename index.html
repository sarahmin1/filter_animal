<html lang="en">

  <head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
      <h1>Animal Kingdom</h1>
      <p>Use the dropdown to filter the animals</p>
      <div>
        <select class="filter">
                    <option value="item">Filter...</option>
                    <option value="reptile">Reptile</option>
                    <option value="mammal">Mammal</option>
                    <option value="fish">Fish</option>
                </select>
      </div>
      <div class="item active reptile">
        <img src="img/alligator.jpg" />
        <h3>Alligator</h3>
      </div>

      <div class="item active reptile">
        <img src="img/bird.jpg" />
        <h3>Bird</h3>
      </div>

      <div class="item active mammal">
        <img src="img/bunny.jpg" />
        <h3>Bunny</h3>
      </div>

      <div class="item active mammal">
        <img src="img/elephant.jpg" />
        <h3>Elephant</h3>
      </div>

      <div class="item active mammal">
        <img src="img/fox.jpg" />
        <h3>Fox</h3>
      </div>

      <div class="item active reptile">
        <img src="img/frog.jpg" />
        <h3>Frog</h3>
      </div>

      <div class="item active reptile">
        <img src="img/lizard.jpg" />
        <h3>Lizard</h3>
      </div>

      <div class="item active fish">
        <img src="img/purplefish.jpg" />
        <h3>Purple Fish</h3>
      </div>

      <div class="item active mammal">
        <img src="img/sheep.jpg" />
        <h3>Sheep</h3>
      </div>

      <div class="item active mammal">
        <img src="img/squirrel.jpg" />
        <h3>Squirrel</h3>
      </div>

      <div class="item active reptile">
        <img src="img/turtle.jpg" />
        <h3>Turtle</h3>
      </div>

      <div class="item active mammal">
        <img src="img/zebra.jpg" />
        <h3>Zebra</h3>
      </div>
    </div>
    </div>
